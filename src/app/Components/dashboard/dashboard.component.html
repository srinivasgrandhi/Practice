<mat-toolbar color="primary">  
  <mat-toolbar-row>      
       <span>Welcome to Sri Manikanta Vehicle Finance</span> 
      <span class="flexExpand"></span>
      <div >
       <a mat-button [routerLink]="'/accounts'"> Accounts </a>
     </div>
      <div >
        <a mat-button [routerLink]="'/logout'"> Logout </a>
      </div>
   </mat-toolbar-row>   
</mat-toolbar>

<mat-drawer-container class="rsk-container" autosize>    
  <mat-drawer class="rsk-sidenav" #drawer mode="side" >
        <!-- <h3 style="color: black" > Some Sidemenu items here...</h3> -->
        <button mat-button color="Accent" class="sidebutton" [matMenuTriggerFor]="menuMasters">Masters</button>
        <button mat-button color="Accent" class="sidebutton" [matMenuTriggerFor]="menuTransactions">Transactions</button>
        <button mat-button color="Accent" class="sidebutton" [matMenuTriggerFor]="menuReports">Reports</button>
        <button mat-button color="Accent" class="sidebutton" [matMenuTriggerFor]="menuOthers">Others</button>
        <mat-menu #menuMasters="matMenu"> 
          <button mat-menu-item [routerLink]="'/villagemaster'">Villages</button> 
          <button mat-menu-item [routerLink]="'/customers'">Customers</button> 
          <button mat-menu-item [routerLink]="'/groupcustomers'">Group Customers</button> 
          <button mat-menu-item [routerLink]="'/documents'">Documents</button> 
          <button mat-menu-item [routerLink]="'/dialyfinance'">Dialy Finance</button> 
          <button mat-menu-item [routerLink]="'/expenses'">Expenses</button> 
          <button mat-menu-item [routerLink]="'/incomes'">Incomes</button> 
          <button mat-menu-item [routerLink]="'/dialysheet'">Dialy Sheet</button> 
          <button mat-menu-item [routerLink]="'/newshop'">New Shop Name</button> 
          <button mat-menu-item [routerLink]="'/personalpassbook'">Personal Pass Book</button> 
          <button mat-menu-item [routerLink]="'/officestaff'">Office Staff</button> 
          <button mat-menu-item [routerLink]="'/addlawyer'">Add Lawyer</button> 
          <button mat-menu-item [routerLink]="'/addbank'">Add Bank</button> 
        </mat-menu>
        <mat-menu #menuTransactions="matMenu"> 
          <button mat-menu-item>HTML</button> 
          <button mat-menu-item>CSS</button> 
          <button mat-menu-item>JQuery</button> 
          <button mat-menu-item>Bootstrap</button> 
          <button mat-menu-item>Angular</button> 
          <button mat-menu-item>React.js</button> 
        </mat-menu>
        <mat-menu #menuReports="matMenu"> 
          <button mat-menu-item>HTML</button> 
          <button mat-menu-item>CSS</button> 
          <button mat-menu-item>JQuery</button> 
          <button mat-menu-item>Bootstrap</button> 
          <button mat-menu-item>Angular</button> 
          <button mat-menu-item>React.js</button> 
        </mat-menu>
        <mat-menu #menuOthers="matMenu"> 
          <button mat-menu-item>HTML</button> 
          <button mat-menu-item>CSS</button> 
          <button mat-menu-item>JQuery</button> 
          <button mat-menu-item>Bootstrap</button> 
          <button mat-menu-item>Angular</button> 
          <button mat-menu-item>React.js</button> 
        </mat-menu>
  </mat-drawer>
    <mat-drawer-content>
      <div class="rsk-sidenav-content">
        <mat-icon type="button" style="font-size: 18px; height: 20px; width: 50px; color: #000; top: 170px"
              (click) = "drawer.toggle()">menu</mat-icon>
          
      </div>
      <div class="pageContent">
        <router-outlet></router-outlet>
 </div> 
    </mat-drawer-content>  
</mat-drawer-container>
